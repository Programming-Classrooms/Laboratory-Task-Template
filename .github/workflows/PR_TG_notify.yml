name: Notify programming GH chat
on:
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
          ref: ${{ github.event.pull_request.head.sha }}
          fetch-depth: 0
          
      - name: Get vars
        run: |
          echo "REPO_NAME=$(echo "${{ github.repository }}" | cut -d'/' -f2)" >> $GITHUB_ENV
          echo "COMMITS=$(git log ${{ github.head_ref }} --not ${{ github.base_ref }} --oneline --pretty=format:"%B" | grep -v '^$' | tac | nl -w 1 -s '. ')" >> $GITHUB_ENV
          
      - name: Update status to Telegram
        uses: appleboy/telegram-action@master
        with:
          to: ${{ secrets.TELEGRAM_PROGRAMMINGBOT_TO }}
          token: ${{ secrets.TELEGRAM_PROGRAMMINGBOT_TOKEN }}
          format: markdown
          message: | #https://help.github.com/en/actions/reference/contexts-and-expression-syntax-for-github-actions#github-context
            @${{ github.actor }} *cделал Pull Request!* 🚀
            
            💻 *Проект:*  ${{ env.REPO_NAME }}
            
            🌿 *Ветки:*  `${{ github.base_ref }}` <-- `${{ github.head_ref }}`
            
            📌 *Коммиты:*  ${{ env.COMMITS }}
            
            🔗 *Ссылка:*  [тыксюда](https://github.com/${{ github.repository }}/commit/${{ github.sha }})
