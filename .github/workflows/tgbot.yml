name: Notify programming GH chat
on:
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Update status to Telegram
        uses: appleboy/telegram-action@master
        with:
          to: ${{ secrets.TELEGRAM_PROGRAMMINGBOT_TO }}
          token: ${{ secrets.TELEGRAM_PROGRAMMINGBOT_TOKEN }}
          message:
            | #https://help.github.com/en/actions/reference/contexts-and-expression-syntax-for-github-actions#github-context
            =====================================
            &#42&#42Проект:&#42&#42  ${{ github.repository }}
            *Ветка:*  ${{ github.ref_name }}
            *Последний коммит:*  ${{ github.event.head_commit.message }}
            *Автор:*  @${{ github.actor }}
            *Ссылка:*  https://github.com/${{ github.repository }}/commit/${{ github.sha }}
            _____________________________________ 
