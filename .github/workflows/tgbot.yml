name: Notify programming GH chat
on:
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
        with:
          fetch-depth: 0
          ref: ${{github.event.after}}
          
      - name: Get Commit Message
        run: |
          echo "COMMIT_MSG=$(git log --format=%B -n 1 ${{github.event.after}})" >> $GITHUB_ENV
          
      - name: Update status to Telegram
        uses: appleboy/telegram-action@master
        with:
          to: ${{ secrets.TELEGRAM_PROGRAMMINGBOT_TO }}
          token: ${{ secrets.TELEGRAM_PROGRAMMINGBOT_TOKEN }}
          format: markdown
          message: | #https://help.github.com/en/actions/reference/contexts-and-expression-syntax-for-github-actions#github-context
            @${{ github.actor }} cделал *Pull Request* :rocket:
            
            *Проект:*  ${{ github.repository }}
            *Ветки:*  `${{ github.base_ref }}` <-- `${{ github.head_ref }}`
            *Коммент:*  ${{ env.COMMIT_MSG }}
            
            *Ссылка:*  [тык](https://github.com/${{ github.repository }}/commit/${{ github.sha }})
